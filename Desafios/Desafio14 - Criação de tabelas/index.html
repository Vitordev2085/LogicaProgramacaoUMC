<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 - Criação de tabela</title>
</head>
<body>
    <header>
        <h1>Criação de Tabela</h1>
    </header>

    <main>
        <section>
            <table border="1">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                </tr>
                <tr>
                    <td>João</td>
                    <td>25 anos</td>
                    <td>Aluno</td>
                </tr>    
                <tr>
                    <td>Maria</td>
                    <td>30 anos</td>
                    <td>Professora</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>22 anos</td>
                    <td>Estagiário</td>
                </tr>    
            </table>
        </section>
    </main>
    

</body>
</html>

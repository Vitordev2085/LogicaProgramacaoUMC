<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela com cabeçalho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">

        <tr>
            <th>Produto</th>

        </tr>

            <td>Computador</td>

        </tr>

        </tr>

        </tr>
            
    </table>
</body>
</html>
